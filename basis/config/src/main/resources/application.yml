server:
  port: 8080
spring:
  application:
    name: config-server-demo
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:config
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true #注册IP不注册hostname
    lease-expiration-duration-in-seconds: 90  #续约到期
    lease-renewal-interval-in-seconds: 30